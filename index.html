<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aymen¬†El‚ÄØAchhab¬†|¬†Portfolio</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #eaeaea;
      --accent: #0af;
      --muted: #999;
      --border: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--accent);
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .filter-btn {
      padding: .4rem .9rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      border-radius: 4px;
      transition: background .2s;
    }
    .filter-btn:hover,
    .filter-btn.active {
      background: var(--accent);
      color: #fff;
    }
    #projects {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .project-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: transform .3s, box-shadow .3s;
      max-width: 340px;
      flex: 1 1 300px;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,.5);
    }
    .tag-list { margin: .5rem 0 1rem 0; }
    .tag {
      display: inline-block;
      background: var(--border);
      color: var(--text);
      padding: .15rem .5rem;
      border-radius: 3px;
      font-size: .75rem;
      margin-right: .3rem;
      margin-bottom: .3rem;
    }
    .badges img { height: 20px; margin-right: .3rem; margin-top: .5rem; }
    a { color: var(--accent); text-decoration: none; }
    details { margin-top: .8rem; border-top: 1px dashed var(--border); padding-top: .8rem; }
    details summary { cursor: pointer; list-style: none; position: relative; padding-left: 1rem; color: var(--accent); }
    details summary::before { content: '‚ñ∂'; position: absolute; left: 0; }
    details[open] summary::before { content: '‚ñº'; }
    footer { text-align: center; margin-top: 3rem; font-size: .8rem; color: var(--muted); }
    @media (max-width: 600px) { .project-card { max-width: 100%; } }
  </style>
</head>
<body>
  <h1>Aymen¬†El‚ÄØAchhab ‚Äî Projects</h1>

  <div class="btn-group" id="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="web">Web</button>
    <button class="filter-btn" data-filter="cyber">Cybersecurity</button>
    <button class="filter-btn" data-filter="hardware">Hardware</button>
  </div>

  <div id="projects"></div>

  <footer>¬©¬†2025¬†Aymen¬†El‚ÄØAchhab. Built with ‚ù§Ô∏è¬†and vanilla¬†JS.</footer>

  <script>
    const projects = [
      {
        title: 'Supermarket Management System',
        tags: ['Flask', 'MongoDB', 'Web¬†App'],
        category: 'web',
        desc: 'A full‚Äëstack inventory and billing platform for supermarkets. Features user auth, product CRUD, and real‚Äëtime sales dashboard.',
        repo: 'https://github.com/Aymenelachhab/supermarket-management-system',
        badges: [
          'https://img.shields.io/github/actions/workflow/status/Aymenelachhab/supermarket-management-system/ci.yml?label=build',
          'https://img.shields.io/github/license/Aymenelachhab/supermarket-management-system'
        ],
        details: `<ul>
          <li>Responsive Flask front‚Äëend with Jinja templates</li>
          <li>Dockerized dev environment &amp; MongoDB persistence</li>
          <li>Role‚Äëbased ACL + bcrypt hashed passwords</li>
        </ul>`
      },
      {
        title: 'Slowloris¬†DDoS¬†Simulation',
        tags: ['Python', 'Kali¬†Linux', 'Wireshark'],
        category: 'cyber',
        desc: 'Educational tool that launches a Slowloris attack in a controlled lab to analyze server exhaustion with Wireshark.',
        repo: 'https://github.com/Aymenelachhab/slowloris-ddos-simulation',
        badges: [
          'https://img.shields.io/github/actions/workflow/status/Aymenelachhab/slowloris-ddos-simulation/ci.yml?label=CI',
          'https://img.shields.io/github/license/Aymenelachhab/slowloris-ddos-simulation'
        ],
        details: `<ul>
          <li>Pure‚ÄëPython CLI with SOCKS5 proxy option</li>
          <li>Includes sample <code>.pcapng</code> capture &amp; Wireshark filter tips</li>
          <li>Ethical disclaimer &amp; MIT license</li>
        </ul>`
      },
      {
        title: 'Arduino Coffee Machine',
        tags: ['Arduino', 'RFID', 'IoT'],
        category: 'hardware',
        desc: 'Secure drink dispenser with RFID or keypad auth, LCD UI, and servo‚Äëcontrolled sugar gate.',
        repo: 'https://github.com/Aymenelachhab/arduino-coffee-machine',
        badges: [
          'https://img.shields.io/github/actions/workflow/status/Aymenelachhab/arduino-coffee-machine/ci.yml?label=build',
          'https://img.shields.io/github/license/Aymenelachhab/arduino-coffee-machine'
        ],
        details: `<ul>
          <li>Three peristaltic pumps (coffee, milk, tea) on relays</li>
          <li>Ultrasonic sensor prevents spills by detecting cup</li>
          <li>Printed acrylic enclosure &amp; 3D‚Äëprinted panel</li>
        </ul>`
      }
    ];

    function createCard(pr) {
      const card = document.createElement('div');
      card.className = `project-card ${pr.category}`;
      card.innerHTML = `
        <h2>${pr.title}</h2>
        <p class="tag-list">${pr.tags.map(t => `<span class="tag">${t}</span>`).join(' ')}</p>
        <p>${pr.desc}</p>
        <p><a href="${pr.repo}" target="_blank">üîó¬†View on GitHub</a></p>
        <p class="badges">${pr.badges.map(b => `<img src="${b}" alt="">`).join(' ')}</p>
        <details><summary>More¬†Details</summary>${pr.details}</details>
      `;
      return card;
    }

    const container = document.getElementById('projects');
    projects.forEach(p => container.appendChild(createCard(p)));

    function filterSelection(cat) {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(c => {
        if (cat === 'all' || c.classList.contains(cat)) {
          c.style.display = 'block';
        } else {
          c.style.display = 'none';
        }
      });
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(`.filter-btn[data-filter="${cat}"]`).classList.add('active');
    }

    document.getElementById('filters').addEventListener('click', e => {
      if (e.target.classList.contains('filter-btn')) {
        filterSelection(e.target.dataset.filter);
      }
    });
  </script>
</body>
</html>
